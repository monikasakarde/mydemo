<!DOCTYPE html>
<form [formGroup]="loginForm">


    <div class="form-row">
      <div class="form-group">
        <label for="number">Id: </label>
        <input id="id" class="form-control" formControlName="id" />
      </div>
    </div><br>
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name: </label>
        <input id="name" class="form-control" type="text" formControlName="name" />
      </div>
    </div><br>
  
    <div class="form-row">
      <div class="form-group">
        <label>Address</label>
        <input id="address" type="text" class="form-control"  formControlName="address" />
      </div>
    </div><br>
  
  
    <div class="form-row">
      <div class="form-group">
        <label for="email">Email: </label>
        <input id="email" type="email" class="form-control"  formControlName="email" />
      </div>
    </div><br>
  
  
    <div class="form-row">
      <div class="form-group">
        <label>Choose a date: </label>
        <input type="date"  formControlName="date" class="form-control"  placeholder="select Date" />
      </div>
    </div><br>
  
  
    <div class="form-row">
      <div class="form-group">
        <label>Choose a file:</label>
        <input type="file" formControlName="Photoctr" ng2FileSelect [uploader]="uploader" class="form-control"/>
      </div>
    </div><br>
  
    
  
    <div class="form-row">
      <div class="form-group">
        <label>Info:</label>
        <textarea formControlName="description" ></textarea>
      </div>
    </div><br>
  
  
  
  
  
  <div>

    <button type="button" [disabled]="listOpen"  (click)="Test_Insert()">INSERT</button>
    <button type="button" (click)="toggleList()" (click)="Test_Select_List_PK()">LIST</button>
    <button type="button" [disabled]="!listOpen" (click)="Test_Update()">UPDATE</button>
    <button type="button" [disabled]="!listOpen" (click)="delete(id)">DELETE</button>

    
    <button>CANCEL</button>
    <button>EXIT</button>
  </div>
  
  <div>
    <div class="myTry" *ngIf="isLoading"></div>
    <table *ngIf="!isLoading">
        <tr>
            <th >no</th>
            <th>name</th>
            <th>address</th>
            <th>email</th>
            <th>date</th>
            <th>photoPath</th>
            <th>info</th>
           
        </tr>
  <tr *ngFor="let item of dataSource" (click)="RowSelected(item)">
            <th>{{item.pkTest}}</th>
            <th>{{item.name}}</th>
            <th>{{item.address}}</th>
            <th>{{item.email}}</th>
            <th>{{item.dob}}</th> 
            <th><img src="{{item. folderPath}}" style="width: 100px; height: 100px;"> </th>
            <th>{{item.info}}</th> 
        </tr>
    </table>
  </div>
</form>
